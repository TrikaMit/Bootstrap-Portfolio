    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-1 w-100 mt-0 pt-0 mb-0 pb-0 border-bottom">
      <div class="row mt-0 pt-0 mb-0 pb-0">
        <div class="col-md-1 bg-white col-sm-0"></div>
        <div class="col-md-3 mt-0 mb-0 pt-4 pb-4 text-center text-white" style="background:#4aaaa5">
          <h1>Contact</h1>
        </div>
        <div class="col pt-4 pb-4 bg-white">
          <nav class="navbar navbar-light justify-content-end nav">
              <a id="nav" class="nav-item nav-link active text-secondary" href="index.html">About</a>
              <a id="nav" class="nav-item nav-link active text-secondary" href="portfolio.html">Portfolio</a>
              <a id="nav" class="nav-item nav-link active text-secondary" href="contact.html">Contact</a>
          </nav>
        </div>
    </div>
    </div>
    <br><br>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-xs-0">
        </div>
        <div class="col-md-8 col-xs-12 bg-myinfo p-4">
          <div class="col-xs-12">
          <h2 class= "m-3 pb-2" id="heading">Contact</h2>
          <hr id="border" class="m-3">
          <form>
              <div class="form-group">
                <label for="exampleInputName">Name:</label>
                <input type="Name" class="form-control" id="exampleInputName" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">E-mail:</label>
                <input type="E-mail" class="form-control" id="exampleInputEmail1" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                  <label for="exampleInputComment">Comment:</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        </div>
        <div class="col-md-2 col-xs-0">
        </div>
      </div>
    </div>
<br>



<footer class="footer ml-0 pl-0"></footer>
